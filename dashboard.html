<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script src="dashboard.js"></script>
    <title>Green Productive</title>
</head>
<body>
    <div class="dashDiv">
        <div class="top-section">
            <div class="datetime">
                <p>
                    <span id="day"></span>
                    <br>
                    <span id="number"></span>
                    <br>
                    <span id="month"></span>
                </p>
            </div>

            <div class="right-section">
                <div class="progression">
                    <h3>Progression</h3>
                    <progress id="progress-bar" value="0" max="100"></progress>
                </div>

                <div class="add-task">
                    <input id="writ-task" type="text">
                    <button id="add-btn">+</button>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <label for="task1"><i class='bx bxs-leaf'></i></label>
            <label for="task2"><i class='bx bxs-leaf'></i></label>
            <label for="task3"><i class='bx bxs-leaf'></i></label>
            <label for="task4"><i class='bx bxs-leaf'></i></label>
            <label for="task5"><i class='bx bxs-leaf'></i></label>
            <label for="task5"><i class='bx bxs-leaf'></i></label>
        </div>
        <button id="finish-btn">FINISH DAY</button>
    </div>
    
    <script>
        const startBtn = document.querySelector(".start-btn");

        startBtn.addEventListener("click", () => {window.electronAPI.loadPage("dashboard.html");})
    </script>
</body>
</html>
